<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <section class="container">
      <div class="row mt-3">
        <div class="col fw-bold"><h1>IMC</h1></div>
        <div class="col fw-bold"><h1>Resultado</h1></div>
      </div>
      <div class="row">
        <div class="col">
          Menos do que 18,5 <br />Entre 18,5 e 24,9 <br />Entre 25 e 29,9
          <br />Entre 30 e 34,9 <br />Entre 35 e 39,9 <br />Maior que 40
        </div>
        <div class="col">
          Abaixo do peso
          <br />Peso Normal <br />Sobrepeso <br />Obesidade 1 <br />Obesidade 2
          <br />Obesidade 3
        </div>
      </div>
      <div class="mt-3">
        <h1>Calcule seu IMC</h1>
        <form action="/" id="formulario" method="POST">
          <div class="row">
            <div class="col">
              <label for="peso">Peso:</label><br />
              <input type="text" id="peso" name="peso" class="form-control" />
            </div>
          </div>
          <div class="row mt-2">
            <div class="col">
              <label for="altura">Altura:</label><br />
              <input
                type="text"
                id="altura"
                name="altura"
                class="form-control"
              />
            </div>
          </div>

          <button type="submit" class="btn btn-primary mt-3 w-100">
            Enviar
          </button>
        </form>
      </div>

      <div id="resultado" class="mt-3"></div>
    </section>
  </body>
  <script src="./assets/js/main.js"></script>
</html>
